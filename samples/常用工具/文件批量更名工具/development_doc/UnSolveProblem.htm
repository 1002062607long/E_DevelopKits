<p class="small_title">未解决问题</p>
<p>1、采用打开多文档对话框打开多个文档时，如果添加文件的字符总数超过了一定数量(本软件缓冲区长度是8192)，打开文件将失效。</p>
<p>2、在读取MP3标签ID3v2的标签信息时，如果标签信息采用的汉字是UCS2编码，软件还暂时无法转换，所以有时读MP3标签ID3v2是会出现乱码，在以后的更新中将解决此问题。</p>
