<p class="small_title">设计目标</p>
<p><IMG height=10 src="images\index.gif" width=10> E-F_Rename设计为一款纯绿色的免费软件，能对大批量的文件进行批量更名，简单而且更名速度快；</p>
<P><IMG height=10 src="images\index.gif" width=10> 提供基本的文件更名（常规方式），可单独对文件名和扩展名进行修改；</P>
<P><IMG height=10 src="images\index.gif" width=10> 提供在原有文件名的基础上进行替换/删除操作；</P>
<P><IMG height=10 src="images\index.gif" width=10> 提供在原有文件名的基础上进行插入操作；</P>
<P><IMG height=10 src="images\index.gif" width=10> 支持MP3标签更名（ID3v1.0 ID3v1.1 ID3v2.3）；</P>
<P><IMG height=10 src="images\index.gif" width=10> 支持MP3标签写入和删除；</P>
<P><IMG height=10 src="images\index.gif" width=10> 支持自动预览；</P>
<P><IMG height=10 src="images\index.gif" width=10> 支持过滤功能；</P>
<P><IMG height=10 src="images\index.gif" width=10> 支持拖放操作；</P>
<P><IMG height=10 src="images\index.gif" width=10> 支持撤消；</P>
<P><IMG height=10 src="images\index.gif" width=10><IMG height=10 
src="images\index.gif" width=10> 软件采用汉语编程工具---易语言开发，更贴近国人用户，而且源代码是公开的，任何人都可以对其进修改和使用。</P>
